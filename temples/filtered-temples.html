<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Temple Album</title>
  <meta name="description" content="A responsive album of temple cards with lazy loading and filtering features.">
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <link rel="stylesheet" href="styles/filtered-temples-large.css" media="screen and (min-width: 768px)">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="hamburger" aria-label="Menu">&#9776;</button>
    <nav>
      <ul id="menu">
        <li><a href="#" data-filter="all">Home</a></li>
        <li><a href="#" data-filter="old">Old</a></li>
        <li><a href="#" data-filter="new">New</a></li>
        <li><a href="#" data-filter="large">Large</a></li>
        <li><a href="#" data-filter="small">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="current-filter">All Temples</h2>
    <section id="temple-cards">
      <!-- Temple cards will be dynamically generated here -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span>. Temple Album. Last modified: <span id="last-modified"></span>.</p>
  </footer>
</body>
</html>
