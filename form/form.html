<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Product options will be populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating</label>
            <div id="rating">
                <!-- Radio buttons for rating (1-5 stars) -->
                <input type="radio" id="rating1" name="rating" value="1" required> ☆
                <input type="radio" id="rating2" name="rating" value="2"> ☆
                <input type="radio" id="rating3" name="rating" value="3"> ☆
                <input type="radio" id="rating4" name="rating" value="4"> ☆
                <input type="radio" id="rating5" name="rating" value="5"> ☆
            </div>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product?</label>
            <div>
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </div>

    <footer>
        <p>©2024 Rubia Magdalena Francesco Madagascar</p>
        <p>Last Modified: 02/26/2024 13:56:10</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
